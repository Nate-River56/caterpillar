<!DOCTYPE html>
<html class="no-js" ng-app="imageManagerApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Image Manager</title>
        <meta name="description" content="caterpillar image manager">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.js"></script>
        <script src="/caterpillar/static/tinymce/plugins/catimgmanager/filebrowser/filebrowser.js"></script>
        <style>
            /* メニュー */
            #menu {
                padding-top: 4px;
            }
            #menu li {
                list-style: none;
            }

            /* 画像リスト */
            table .img-prev {
                text-align: center;
            }

            /* スクロールバーの設定 */
            body {
                overflow-x: hidden; 
            }
            ::-webkit-scrollbar {
              width: 12px;
            }
            ::-webkit-scrollbar-track {
              -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
              border-radius: 10px;
            }
            ::-webkit-scrollbar-thumb {
              border-radius: 10px;
              -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
            }
        </style>
    </head>
    <body>
        <div ng-controller="imageListCtrl">
            <div id="menu" style="position: fixed; right: 10px; top: 0px; clear: both; margin:0px;">
                <ul>
                    <li>
                        <button type="button" class="btn-sm btn-primary" ng-click="upload()">アップロード</button>
                    </li>
                </ul>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="col-md-2">サムネイル</th>
                        <th>ファイル名</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="img in images" ng-click="select($index)">
                        <td class="img-prev"><img ng-src="{{img.thumbnail}}" alt="{{img.filename}}"></td>
                        <td>{{img.filename}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
