<!DOCTYPE html>
<html class="no-js" ng-app="pageSelectorApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Select Page</title>
        <meta name="description" content="Caterpillar Page Selector">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.js"></script>
        <script src="/caterpillar/static/tinymce/plugins/catpageselector/dialog.js"></script>
        <style>
        li {
            list-style-type: none;
            margin-bottom: 14px;
        }
        </style>
        <style>
            table {
                width: 100%;
            }
            tbody>tr:hover {
                cursor: pointer;
                background-color: #87CEEB;
            }
            td {
                padding: 10px 0;
                text-align: center;
            }

            /* スクロールバーの設定 */
            body {
                overflow-x: hidden; 
            }
            ::-webkit-scrollbar {
              width: 12px;
            }
            ::-webkit-scrollbar-track {
              -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
              border-radius: 10px;
            }
            ::-webkit-scrollbar-thumb {
              border-radius: 10px;
              -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
            }
        </style>
    </head>
    <body>
        <div ng-controller="pageListCtrl">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ページ名</th>
                        <th>URL用別名</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="page in pages" ng-click="select($index)">
                        <td>{{page.id}}</td>
                        <td>{{page.name}}</td>
                        <td>{{page.alias}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
