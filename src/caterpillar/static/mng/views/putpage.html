<h2>ページ{{method=='POST' && '登録' || '編集'}}</h2> <div class="panel-body"> <a href="#/queryPage"><button type="button" class="btn btn-default btn-md glyphicon glyphicon-arrow-left">戻る</button></a> </div> <form name="updatePageForm" class="form-horizontal" role="form"> <div class="form-group" ng-show="method=='PUT'"> <label for="inputStoryId" class="col-sm-2 control-label">ID</label> <div class="col-sm-10"> <label>{{page.id}}</label> </div> </div> <div class="form-group"> <label for="inputTitle" class="col-sm-2 control-label">ページ名</label> <div class="col-sm-10"> <input type="text" class="form-control" id="inputName" ng-model="page.name" required> </div> </div> <div class="form-group"> <label for="inputAlias" class="col-sm-2 control-label">URL用別名</label> <div class="col-sm-10"> <input type="text" class="form-control" id="inputAlias" name="alias" ng-model="page.alias" ng-pattern="/^[a-zA-Z0-9-_]*$/" ng-change="validateNotAllNumbers()"> <span class="error" ng-show="updatePageForm.alias.$error.pattern">使用出来る文字は英字、数字、ハイフン(-)、アンダースコア(_)のみです。</span> <span class="error" ng-show="updatePageForm.alias.$error.allnumbers">数字のみの別名は使用出来ません。</span> </div> </div> <div class="form-group"> <label for="inputLeaf" class="col-sm-2 control-label">テンプレート</label> <div class="col-sm-10"> <div> <select id="tempSelect" ng-model="leaf" required ng-options="lf as lf.alias for lf in leaves" ng-change="page.properties = {};loadProperties();"> <option value=""> </select> </div> <div> <span class="help-block glyphicon glyphicon-warning-sign">テンプレートを変更すると以降の入力値はリセットされます。</span> </div> </div> </div> <div class="form-group" ng-repeat="wh in leaf.wormholes | filter:showProperties"> <label class="col-sm-2 control-label"> <span ng-show="wh.global">★</span> {{wh.alias ? wh.alias : wh.name}} </label> <div class="col-sm-10"> <input type="text" class="form-control" ng-model="page.properties[wh.name]"> </div> </div> <div class="form-group"> <div class="col-sm-offset-2 col-sm-10"> <button type="submit" class="btn btn-default btn-lg glyphicon glyphicon-save" ng-click="submit()">保存</button> </div> <div class="col-sm-offset-2 col-sm-10"> <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert> </div> </div> </form> <div class="panel-body"> <a href="#/queryPage"><button type="button" class="btn btn-default btn-md glyphicon glyphicon-arrow-left">戻る</button></a> </div>
